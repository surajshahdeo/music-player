<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="playlist.svg" alt="playlist" id="playlist-img">
        <h2>feel the music</h2>
        <img src="music.svg" alt="music" id="music-img">
    </header>
    <main>
        <div class="left">
            <div class="song-image"></div>

            <div class="volume-div">
                <div class="volume-img"> 
                    <img src="volume.svg" alt="volume" > 
                    
                </div>
                <input type="range" id="volume-range">
            </div>
        </div>




        <div class="right">
            <div class="details">
                <h3 id="song-name"> ve kamleya </h3>
                <h5 id="song-singer">arjeet singh  </h5>
                
            </div>
            <input type="range" id="song-duration">

        </div>

    </main>
    <script src="script.js"> </script>
    
</body>
</html>
